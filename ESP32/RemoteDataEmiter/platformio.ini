[env:nodemcu-32s]
platform = espressif32
board = nodemcu-32s
framework = arduino
monitor_speed = 115200
lib_deps = 
	adafruit/Adafruit SSD1306 @ ^2.5.12
	adafruit/Adafruit GFX Library @ ^1.11.11
	bmellink/IBusBM @ ^1.1.4
	knolleary/PubSubClient @ ^2.8
	bblanchon/ArduinoJson @ ^7.2.0
